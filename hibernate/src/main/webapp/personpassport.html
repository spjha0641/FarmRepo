<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Personal and Passport</title>
<link rel="stylesheet" href="cust.css">
</head>
<body>
	<form action="PersonPassport" method="get">
		<div class="main">
			<h2>Employee Details</h2>
			<div class="gap">
				<label>Name:</label> <input type="text" name="name">
			</div>
			<div class="gap">
				<label>Age</label> <input type="number" name="age">
			</div>
			<div class="gap">
				<label>Passport</label> <input type="text" name="passport">
			</div>
			<div class="gap">
				<label>IssueDate</label> <input type="date" name="issuedate">
			</div>
			<div class="gap">
				<label>ExpiryDate</label> <input type="date" name="expirydate">
			</div>
			<div class="gap">
				<label>Place of Issue</label> <input type="text" name="issueplace">
			</div>
			<div class="store gap">
				<button type="submit" target="_blank">Store</button>
			</div>
		</div>
	</form>
</body>
</html>
